<mat-card style="width: 400px;height: 600px; background-color: white; border-radius: 25px;">
  <img class="overflow-hidden mx-3 my-3" [src]="country.flag" style="border-radius: 25px;object-fit: cover" width="368" height="245"/>
  <mat-card id="country-name-card">{{country.name}}</mat-card>
  <div class="d-flex justify-content-center mt-4 align-items-center">
    <mat-icon *ngIf="country.capital!=null" style="vertical-align: middle; transform: scale(1.2);color:#94af9f;">location_city</mat-icon>
    <p *ngIf="country.capital!=null" class="mb-0 mx-2" style="font-size: 25px;font-weight: bold;vertical-align: middle;">{{country.capital}}</p>
    <p *ngIf="country.capital==null" class="mb-0 mx-2" style="font-size: 25px;font-weight: bold;vertical-align: middle;">No capital city</p>
  </div>
  <div class="d-flex justify-content-between">
    <div class="d-flex w-50 flex-column justify-content-center mt-4 align-items-center">
      <mat-icon style="vertical-align: middle; transform: scale(1.2);color:#94af9f;">public</mat-icon>
      <p class="mb-0 mx-2" style="font-size: 20px;font-weight: bold;vertical-align: middle;">{{country.continent}}</p>
    </div>
    <div class="d-flex w-50 flex-column justify-content-center mt-4 align-items-center">
      <mat-icon style="vertical-align: middle; transform: scale(1.2); color:#94af9f;">groups</mat-icon>
      <p class="mb-0 mx-2" style="font-size: 20px;font-weight: bold;vertical-align: middle;">{{displayPopulation(country.population)}}</p>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="d-flex w-50 flex-column justify-content-center mt-3 align-items-center">
      <mat-icon style="vertical-align: middle; transform: scale(1.2);color:#94af9f;">map</mat-icon>
      <p class="mb-0 mx-2" style="font-size: 20px;font-weight: bold;vertical-align: middle;">{{displayPopulation(country.area)}} m<sup>2</sup></p>
    </div>
    <div class="d-flex w-50 flex-column justify-content-center mt-3 align-items-center">
      <mat-icon style="vertical-align: middle; transform: scale(1.2); color:#94af9f;">description</mat-icon>
      <p class="mb-0 mx-2" *ngIf="country.independent" style="font-size: 20px;font-weight: bold;vertical-align: middle;">Independent</p>
      <p class="mb-0 mx-2" *ngIf="!country.independent" style="font-size: 20px;font-weight: bold;vertical-align: middle;">Not Independent</p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center align-self-center mt-3 w-100 position-absolute" style="bottom: 15px;">
    <button class="w-50  mx-3" style="background-color: #94af9f;font-weight: bold " mat-flat-button>View Details</button>
    <button class="w-50  mx-3 align-items-center justify-content-center d-flex" style="background-color: #94af9f;font-weight: bold " mat-flat-button>Compare with...</button>
  </div>
</mat-card>
